<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="waste_data.js"></script>
    <script src="map_constants.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="parent-container">

        <div class="header">
            <h1>Waste Generation in Inner Sydney</h1>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay" id="title">
                <h2> Municipal Waste by Suburb</h2>
            </div>
            <div class="button-container">
                <nav class="button" id="total-button"></nav>
                <nav class="button" id="recycling-button"></nav>
                <nav class="button" id="waste-button"></nav>
            </div>
            <nav class="button" id="order-button"></nav>
            <div class="map-overlay" id="legend"></div>
        </div>


        <div class="row">
            <div class="column">
                <canvas class="chart" id="chart1" style="width:100%;height:120%;"> </canvas>
            </div>
            <div class="column">
                <canvas class="chart" id="chartMiddle" style="width:100%;height:100%;"</canvas>
            </div>
            <div class="column">
                <canvas class="chart" id="chart2" style="width:100%;height:120%;"</canvas>
            </div>
        </div>
        <script src="map_interactions.js"></script>
        <script src="charts_script.js"></script>
</body>
</html>
